<div class="signin-container">
  <h4>Sign In</h4>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="aryan@scheduler.sh"
      [formControl]="email"
      required
    />
    @if (email.invalid) {
    <mat-error>{{ getErrorMessage() }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="password" required />
    @if (password.invalid) {
    <mat-error>{{ getErrorMessage() }}</mat-error>
    }
  </mat-form-field>
  <div>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!password.valid || !email.valid"
      (click)="signIn()"
    >
      Sign In
    </button>
  </div>
  <div class="error-message-container" *ngIf="authError">
    {{ errorMessage }}
  </div>
  <a class="router-link" routerLink="/signup">Create an account</a>
  <a class="router-link" routerLink="/forgot">Forgot password?</a>
</div>
<mat-spinner [diameter]="50" *ngIf="spinner.visibility"></mat-spinner>
<router-outlet></router-outlet>
