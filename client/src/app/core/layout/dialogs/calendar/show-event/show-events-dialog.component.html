<div class="show-event">
  <h2>
    {{ eventInfo.title }}
  </h2>
  <div class="info">
    <div>
      <h4>Start Date</h4>
      <p>{{ eventInfo.start_date_time }}</p>
    </div>
    <div>
      <h4>End Date</h4>
      <p>{{ eventInfo.end_date_time }}</p>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
